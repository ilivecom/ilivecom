      <h2>苹果营销三原则</h2>

      <p>苹果创立之初定下的营销三原则。</p>

      <p><b>同理心</b></p>
      <p>我们将比任何其他公司更好地真正理解他们的需求。</p>

      <p><b>专注</b></p>
      <p>为了做好我们选择的事情，我们必须排除所有不重要的机会。</p>

      <p><b>呈现</b></p>
      <p>人们确实会以貌取人。即使我们拥有最好的产品、最高的质量、最有用的软件等，如果我们以草率的方式呈现，它们就会被认为是草率的；但如果我们以创造性、专业的方式呈现，它们将被认为具备我们想要传递的品质。</p>

      <p>—— 迈克·马库拉</p>
      <p>1977年1月3日</p>
